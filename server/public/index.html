<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script src="/vendors/jquery.min.js"></script>
    <script src="/assets/scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
         <div class=".col-lg-12"><h1>Make Math</h1></div>
        </div>
    </div>
    <div class="inputNumbers container ">
        <div class="row">
        <form id="inputForm" >
            <label for="numberXInput"> X: </label>
            <input type="number" id="numberXInput" name="numberXInput" placeholder="Enter A Number">
            <label for="numberYInput">Y:</label>
            <input type="number" id="numberYInput" name="numberYInput" placeholder="Enter A Number">
        </form>
        </div>
    </div>
        <div class="container ">
            <div class="row">
                <div id="add" class=" btn btn-warning .col-md-2">+</div>


                <div id="subtract" class=" btn btn-warning .col-md-2 ">-</div>


                <div id="multiply" class="btn btn-warning .col-md-2">*</div>

                <div id="divide" class=" btn btn-warning .col-md-2">%</div>


                 <div id="calculate" class=" btn btn-info .col-md-4">Make Math</div>


            </div>
    </div>

    <div class="container ">
        <div class="results row ">
             <h3>Your Results</h3>
        </div>

         <div class="Reset ">
            <button id="clear" class=" btn btn-warning">Clear</button>
        </div>
    </div>

</body>
</html>
